- sensor:
    - name: "Kamma huskeliste (lang)"
      unique_id: kamma_huskeliste_full
      icon: mdi:bag-personal-outline
      state: >-
        {{ 'Opdateret' if (state_attr('sensor.kamma_huskeliste','huskeliste') | default('')) else 'Ingen data' }}
