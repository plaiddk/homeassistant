# KAMMA – lytter på blueprint-eventet og gemmer FULD tekst i attribut
- trigger:
    - trigger: event
      event_type: kamma_huskeliste_updated
  sensor:
    - name: "Kamma huskeliste (lang)"
      unique_id: kamma_huskeliste_full
      icon: mdi:bag-personal-outline
      state: "Opdateret"
      attributes:
        full_text: >-
          {{ trigger.event.data.huskeliste_text | default('') }}

