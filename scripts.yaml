l50_ultra_global_adjust:
  alias: L50 â€“ Global adjust & apply (no-template-entity_id)
  mode: parallel
  sequence:
  - variables:
      kind: '{{ (kind | default(''suction'')) | lower }}'
      step_i: '{{ (step | default(1)) | int }}'
      selected_text: '{{ states(''input_text.l50_ultra_selected_segments'') | string
        }}'
      ids: '{{ selected_text | regex_findall(''[0-9]+'') }}'
      cur: "{% if kind == 'suction' %}\n  {{ states('input_number.l50_ultra_global_idx_suction')
        | int(0) }}\n{% elif kind == 'mop' %}\n  {{ states('input_number.l50_ultra_global_idx_mop')
        | int(0) }}\n{% else %}\n  {{ states('input_number.l50_ultra_global_idx_times')
        | int(0) }}\n{% endif %}\n"
      opts: "{% if kind == 'suction' %}\n  {{ state_attr('select.l50_ultra_room_1_suction_level','options')
        or [] }}\n{% elif kind == 'mop' %}\n  {{ state_attr('select.l50_ultra_room_1_mop_pad_humidity','options')
        or [] }}\n{% else %}\n  {{ state_attr('select.l50_ultra_room_1_cleaning_times','options')
        or [] }}\n{% endif %}\n"
      n: '{{ (opts|length) if (opts|length) > 0 else 1 }}'
      new_index: '{{ (cur + step_i) % n }}'
      choice: '{{ opts[new_index] if (opts|length) > 0 else '''' }}'
  - choose:
    - conditions: '{{ kind == ''suction'' }}'
      sequence:
      - service: input_number.set_value
        entity_id: input_number.l50_ultra_global_idx_suction
        data:
          value: '{{ new_index | int }}'
    - conditions: '{{ kind == ''mop'' }}'
      sequence:
      - service: input_number.set_value
        entity_id: input_number.l50_ultra_global_idx_mop
        data:
          value: '{{ new_index | int }}'
    default:
    - service: input_number.set_value
      entity_id: input_number.l50_ultra_global_idx_times
      data:
        value: '{{ new_index | int }}'
  - repeat:
      for_each: '{{ ids }}'
      sequence:
      - choose:
        - conditions: '{{ kind == ''suction'' and repeat.item == ''1'' and choice|length
            > 0 }}'
          sequence:
          - service: select.select_option
            entity_id: select.l50_ultra_room_1_suction_level
            data:
              option: '{{ choice }}'
        - conditions: '{{ kind == ''suction'' and repeat.item == ''2'' and choice|length
            > 0 }}'
          sequence:
          - service: select.select_option
            entity_id: select.l50_ultra_room_2_suction_level
            data:
              option: '{{ choice }}'
        - conditions: '{{ kind == ''suction'' and repeat.item == ''3'' and choice|length
            > 0 }}'
          sequence:
          - service: select.select_option
            entity_id: select.l50_ultra_room_3_suction_level
            data:
              option: '{{ choice }}'
        - conditions: '{{ kind == ''suction'' and repeat.item == ''4'' and choice|length
            > 0 }}'
          sequence:
          - service: select.select_option
            entity_id: select.l50_ultra_room_4_suction_level
            data:
              option: '{{ choice }}'
        - conditions: '{{ kind == ''suction'' and repeat.item == ''5'' and choice|length
            > 0 }}'
          sequence:
          - service: select.select_option
            entity_id: select.l50_ultra_room_5_suction_level
            data:
              option: '{{ choice }}'
        - conditions: '{{ kind == ''suction'' and repeat.item == ''6'' and choice|length
            > 0 }}'
          sequence:
