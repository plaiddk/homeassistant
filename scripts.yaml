l50_global_reset_presets:
  alias: L50 â€“ Global reset presets
  mode: parallel
  sequence:
  - variables:
      suction: '{{ suction | default(''Standard'') }}'
      mop: '{{ mop | default(''Medium'') }}'
      times: '{{ times | default(''1'') }}'
      selected_text: '{{ states(''input_text.l50_ultra_selected_segments'') | string
        }}'
      ids: '{{ selected_text | regex_findall(''[0-9]+'') }}'
      opts_suction: '{{ state_attr(''select.l50_ultra_room_1_suction_level'',''options'')
        or [] }}'
      opts_mop: '{{ state_attr(''select.l50_ultra_room_1_mop_pad_humidity'',''options'')
        or [] }}'
      opts_times: '{{ state_attr(''select.l50_ultra_room_1_cleaning_times'',''options'')
        or [] }}'
      chosen_suction: '{% set opts = opts_suction %} {% set pref = (suction|string)
        %} {% set re = ''(?i)^('' ~ pref ~ ''|auto|balanced|medium|standard)$'' %}
        {% set found = (opts | select(''search'', re) | list) %} {{ found[0] if found|length>0
        else (opts[0] if (opts|length)>0 else '''') }}

        '
      chosen_mop: '{% set opts = opts_mop %} {% set pref = (mop|string) %} {% set
        re = ''(?i)^('' ~ pref ~ ''|standard|medium|med|auto)$'' %} {% set found =
        (opts | select(''search'', re) | list) %} {{ found[0] if found|length>0 else
        (opts[0] if (opts|length)>0 else '''') }}

