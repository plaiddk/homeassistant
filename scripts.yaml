      chosen_times: '{% set opts = opts_times %} {% set pref = (times|string) %} {%
        set re = ''(?i)^('' ~ pref ~ ''|1x|1 time|1 times|once)$'' %} {% set found
        = (opts | select(''search'', re) | list) %} {{ found[0] if found|length>0
        else (opts[0] if (opts|length)>0 else '''') }}

        '
      idx_suction: '{% set i = (opts_suction | list).index(chosen_suction) if chosen_suction
        in opts_suction else 0 %} {{ i }}

        '
      idx_mop: '{% set i = (opts_mop | list).index(chosen_mop) if chosen_mop in opts_mop
